<html>
<head>
    <title>Word Zombies</title>    
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="all" href="./css/main.css" />
    
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/processing.js"></script>
    <script type="text/javascript" src="./js/wz.js"></script>
    
    <!-- Phone Meta -->
    <meta name="apple-mobile-web-app-capable"          content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport"                              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Phone Icons -->
    <link rel="apple-touch-icon"          href="./img/apple/touch-icon-iphone.png" />
    <link rel="apple-touch-icon"          href="./img/apple/touch-icon-ipad.png"    sizes="72x72" />
    <link rel="apple-touch-icon"          href="./img/apple/touch-icon-iphone4.png" sizes="114x114" />
    <link rel="apple-touch-startup-image" href="./img/apple/splash.jpg" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/icons/zombie.png" />
    <link rel="icon"          type="image/x-icon" href="./img/icons/zombie.png" />

</head>
<body>

    <canvas id="wz">Sorry, you need a HTML5 enabled browser to play this game!</canvas>
    
    <!-- Apple don't make it easy to use the default iPad keyboard. Rather than mess about trying
    to control a text input and force iPad to scroll properly, I'm just faking it. -->
    <div id="keyboard">
        <div class="row">
            <input type="submit" value="Q" />
            <input type="submit" value="W" />
            <input type="submit" value="E" />
            <input type="submit" value="R" />
            <input type="submit" value="T" />
            <input type="submit" value="Y" />
            <input type="submit" value="U" />
            <input type="submit" value="I" />
            <input type="submit" value="O" />
            <input type="submit" value="P" />
        </div>
        <div class="row">
            <input type="submit" value="A" />
            <input type="submit" value="S" />
            <input type="submit" value="D" />
            <input type="submit" value="F" />
            <input type="submit" value="G" />
            <input type="submit" value="H" />
            <input type="submit" value="J" />
            <input type="submit" value="K" />
            <input type="submit" value="L" />        
        </div>
        <div class="row">
            <input type="submit" value="Z" />
            <input type="submit" value="X" />
            <input type="submit" value="C" />
            <input type="submit" value="V" />
            <input type="submit" value="B" />
            <input type="submit" value="N" />
            <input type="submit" value="M" />
        </div>
    </div>   
    
</body>
</html>
